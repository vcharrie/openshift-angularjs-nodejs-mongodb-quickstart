 <div class="page-header">
   <h1>Trip Lists</h1>
 </div>
 <div class="row">
   <div class="col-xs-5">
     <a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New List</a>
   </div>
   <div class="col-xs-7">
     <input type="text" class="form-control" ng-model="query" placeholder="Search for a list">
   </div>
 </div>
 <div class="row"><div class="col-xs-12">
<hr></div></div>
 <div class="row" ng-switch on="tlists.length">
   <ul ng-switch-when="0">
     <li><em>No lists in database. Would you like to <a href="#/new">create one</a>?</li>
   </ul>
   <ul ng-switch-default>
     <li ng-repeat="tlist in tlists | filter:query">
       <a href="#/tlists/{{tlist._id}}">{{tlist.title}}</a>
     </li>
   </ul>
 </div>
 <p>&nbsp;</p>
